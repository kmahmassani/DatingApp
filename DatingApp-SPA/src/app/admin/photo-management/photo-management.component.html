<div class="row">
  <div class="col-cm-2" *ngFor="let photo of photos">
    <h4>{{ photo.userName }}</h4>
    <img src="{{ photo.url }}" alt="photo.userName" class="img-thumbnail p-1" />
    <div class="text-center">
      <button
        class="btn btn-sm btn-success mr-1"
        type="button"
        (click)="approvePhoto(photo.id)"
      >
        Approve
      </button>
      <button
        class="btn btn-sm btn-danger"
        type="button"
        (click)="rejectPhoto(photo.id)"
      >
        Reject
      </button>
    </div>
  </div>
</div>
